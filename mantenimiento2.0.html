<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>En reparaci√≥n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0b1020, #1e2a3a);
      font-family: system-ui, sans-serif;
      color: #e6eef8;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1rem;
      color: #9aa6b2;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üåßÔ∏è</div>
    <!-- <h1>En reparaci√≥n</h1>
    <p>Volvemos pronto</p> -->
    <canvas id="rainCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let W, H, drops;

    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      initDrops();
    }

    function initDrops(){
      drops = [];
      const count = Math.floor((W * H) / 9000);
      for(let i=0;i<count;i++){
        drops.push({
          x: Math.random()*W,
          y: Math.random()*H,
          len: 8 + Math.random()*12,
          speed: 2 + Math.random()*3
        })
      }
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.strokeStyle = 'rgba(154,180,212,0.6)';
      ctx.lineWidth = 1;
      ctx.lineCap = 'round';
      for(let d of drops){
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.len);
        ctx.stroke();
        d.y += d.speed;
        if(d.y > H){
          d.y = -20;
          d.x = Math.random()*W;
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(draw);
  </script>
</body>
</html>

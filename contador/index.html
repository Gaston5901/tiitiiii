<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa TitiiðŸŒ¼</title>
  <style>
    /* Fondo y tipografÃ­a */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, #0b1020, #1c2340);
      font-family: "Segoe UI", sans-serif;
      color: #f0e9d8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Mensaje principal */
    h1 {
      font-size: 2rem;
      color: #ffe57f;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,.6);
      animation: glow 2.5s ease-in-out infinite;
      padding: 0 10px;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 2px 8px rgba(255,215,0,.4); }
      50% { text-shadow: 0 2px 20px rgba(255,215,0,.9); }
    }

    /* Contador */
    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .box {
      background: rgba(255, 215, 0, 0.08);
      border: 1px solid rgba(255, 215, 0, 0.25);
      border-radius: 12px;
      padding: 12px 14px;
      min-width: 60px;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
      flex: 1 1 60px;
    }

    .num {
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffd54f;
    }

    .label {
      font-size: 0.8rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Fijo en pantalla y centrado */
    .fixed-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
      max-width: 90%;
      width: 400px;
    }

    @media (max-width: 400px) {
      h1 { font-size: 1.5rem; }
      .num { font-size: 1.3rem; }
      .label { font-size: 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="fixed-container">
    <h1>âœ¨ Si entraste de curiosaðŸ˜š, falta poco para una sorpresa âœ¨</h1>

    <div class="countdown">
      <div class="box">
        <div class="num" id="d">--</div>
        <div class="label">DÃ­as</div>
      </div>
      <div class="box">
        <div class="num" id="h">--</div>
        <div class="label">Horas</div>
      </div>
      <div class="box">
        <div class="num" id="m">--</div>
        <div class="label">Min</div>
      </div>
      <div class="box">
        <div class="num" id="s">--</div>
        <div class="label">Seg</div>
      </div>
    </div>
  </div>

  <script>
    function nextSept21() {
      const now = new Date();
      const year = now.getMonth() > 8 || (now.getMonth() === 8 && now.getDate() > 21) 
        ? now.getFullYear() + 1 
        : now.getFullYear();
      return new Date(year, 8, 21, 0, 0, 0, 0);
    }

    const target = nextSept21();
    const elD = document.getElementById("d");
    const elH = document.getElementById("h");
    const elM = document.getElementById("m");
    const elS = document.getElementById("s");

    function tick() {
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        // Redirige a tu pÃ¡gina con flores y foto
        window.location.href = "index.html"; 
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= d * 24 * 60 * 60 * 1000;
      const h = Math.floor(diff / (1000 * 60 * 60));
      diff -= h * 60 * 60 * 1000;
      const m = Math.floor(diff / (1000 * 60));
      diff -= m * 60 * 1000;
      const s = Math.floor(diff / 1000);

      elD.textContent = d;
      elH.textContent = h.toString().padStart(2,"0");
      elM.textContent = m.toString().padStart(2,"0");
      elS.textContent = s.toString().padStart(2,"0");
    }

    setInterval(tick, 1000);
    tick();
  </script>
</body>
</html>

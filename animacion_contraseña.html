<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🌙 Sorpresa Oscura 🌙</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e003a, #000000);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: #2c003e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.8);
      text-align: center;
      max-width: 350px;
      width: 100%;
      transition: 0.5s;
      animation: aparecer 1s ease;
    }

    h1 {
      color: #ffea00;
      font-size: 22px;
    }

    .screen {
      margin: 15px 0;
      padding: 10px;
      border: 2px solid #ffea00;
      border-radius: 10px;
      font-size: 24px;
      letter-spacing: 5px;
      text-align: center;
      background: #000;
      min-height: 40px;
      color: #ffea00;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 15px;
      background: #440066;
      border: none;
      border-radius: 10px;
      color: #ffea00;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ffea00;
    }

    .btn:hover {
      background: #660099;
      box-shadow: 0 0 20px #ffea00, 0 0 40px #ffea00;
    }

    .hidden {
      display: none;
    }

    /* Carta animada */
    .carta {
      width: 420px;
      height: 260px;
      background: #1b002e;
      border: 2px solid #ffea00;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 8px 20px rgba(255, 234, 0, 0.6);
      overflow: hidden;
      animation: abrir 2s ease forwards;
      color: #fff;
    }

    .carta::before {
      content: "🌙💌⭐";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: saltito 1s infinite alternate;
    }

    @keyframes abrir {
      from { transform: scale(0.5) rotate(-10deg); opacity: 0; }
      to { transform: scale(1) rotate(0); opacity: 1; }
    }

    @keyframes saltito {
      from { transform: translateX(-50%) translateY(0); }
      to { transform: translateX(-50%) translateY(-10px); }
    }

    .mensaje {
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
      text-align: left;
      white-space: pre-line;
      border-left: 4px solid #ffea00;
      animation: escribir 4s steps(60, end) forwards;
      overflow: hidden;
      width: 0;
      color: #ffea00;
      font-weight: bold;
    }

    @keyframes escribir {
      from { width: 0; }
      to { width: 100%; }
    }

    .corazon {
      font-size: 50px;
      text-align: center;
      margin-top: 10px;
      animation: latido 1s infinite alternate;
    }

    @keyframes latido {
      from { transform: scale(1); }
      to { transform: scale(1.3); }
    }

    /* Animaciones flotantes */
    .flotante {
      position: absolute;
      font-size: 30px;
      animation: flotar 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="card" id="login">
    <h1>🔢 Ingresa la clave secreta 🔢</h1>
    <div class="screen" id="screen">----</div>
    <div class="keypad">
      <button class="btn" onclick="press(1)">1</button>
      <button class="btn" onclick="press(2)">2</button>
      <button class="btn" onclick="press(3)">3</button>
      <button class="btn" onclick="press(4)">4</button>
      <button class="btn" onclick="press(5)">5</button>
      <button class="btn" onclick="press(6)">6</button>
      <button class="btn" onclick="press(7)">7</button>
      <button class="btn" onclick="press(8)">8</button>
      <button class="btn" onclick="press(9)">9</button>
      <button class="btn" onclick="borrar()">←</button>
      <button class="btn" onclick="press(0)">0</button>
      <button class="btn" onclick="verificar()">✔</button>
    </div>
  </div>

  <!-- Sorpresa -->
  <div class="hidden" id="sorpresa">
    <div class="carta">
      <div class="mensaje" id="texto">
        🌚 Jajaja, lo lograste...  
        Te debo unas flores amarillas 🌼💛  
        Pero como no se marchitan aquí,  
        mejor te regalo 🌙 estrellas, risas 😂 y corazones.  

        ✨ Sos alguien único/a,  
        y me encanta tenerte en mi vida. 💜
      </div>
      <div class="corazon">💜</div>
    </div>
  </div>

  <script>
    let input = "";
    const clave = "1234"; // 🔐 clave secreta

    function actualizarPantalla() {
      if (input.length === 0) {
        document.getElementById("screen").innerText = "----";
      } else {
        document.getElementById("screen").innerText = "•".repeat(input.length);
      }
    }

    function press(num) {
      if (input.length < 4) {
        input += num;
        actualizarPantalla();
      }
    }

    function borrar() {
      input = input.slice(0, -1);
      actualizarPantalla();
    }

    function verificar() {
      if (input === clave) {
        document.getElementById("login").style.display = "none";
        document.getElementById("sorpresa").classList.remove("hidden");
        lanzarAnimaciones();
      } else {
        alert("Clave incorrecta 💔");
        input = "";
        actualizarPantalla();
      }
    }

    function lanzarAnimaciones() {
      const simbolos = ["🌸","🌼","🌺","💛","❤️","✨","🌙","⭐"];
      setInterval(() => {
        const el = document.createElement("div");
        el.classList.add("flotante");
        el.innerText = simbolos[Math.floor(Math.random() * simbolos.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 6000);
      }, 500);
    }
  </script>
</body>
</html>

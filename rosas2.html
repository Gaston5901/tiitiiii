<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ðŸ’› Ramo de Rosas Amarillas</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #1a2250, #0b0f1f);
    font-family:"Great Vibes",cursive;
    overflow:hidden;
    color:#fff9c4;
  }

  h1{
    font-size:clamp(40px,8vw,72px);
    margin:10px 0;
    text-align:center;
    color:#ffd54a;
    text-shadow:0 0 10px #ffd54a88, 0 0 20px #ffd54a44;
    animation: fadeIn 2s ease-out;
  }

  .mensaje{
    font-size:clamp(22px,5vw,36px);
    margin-bottom:20px;
    text-align:center;
    opacity:0;
    animation: fadeInUp 2s 0.8s forwards;
  }

  .ramo{
    max-width:900px;
    width:95%;
    animation: zoomIn 2s ease-out;
  }

  .petalo{
    animation: glow 3s infinite alternate;
  }

  @keyframes glow{
    0%{filter:drop-shadow(0 0 4px #ffd54a55);}
    100%{filter:drop-shadow(0 0 10px #ffd54a99);}
  }

  @keyframes fadeIn{
    from{opacity:0; transform:translateY(-20px)}
    to{opacity:1; transform:translateY(0)}
  }

  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(40px)}
    to{opacity:1; transform:translateY(0)}
  }

  @keyframes zoomIn{
    from{opacity:0; transform:scale(0.8)}
    to{opacity:1; transform:scale(1)}
  }

  /* Lucecitas */
  .estrella{
    position:absolute;
    width:2px; height:2px;
    background:#fff;
    border-radius:50%;
    opacity:0.8;
    animation: parpadeo 3s infinite;
  }
  @keyframes parpadeo{
    0%,100%{opacity:0.2; transform:scale(0.8);}
    50%{opacity:1; transform:scale(1.3);}
  }
</style>
</head>
<body>

<h1>Un Ramo de Rosas Amarillas</h1>
<p class="mensaje">Para iluminar tu dÃ­a con alegrÃ­a y cariÃ±o ðŸ’›</p>

<div class="ramo">
  <svg viewBox="0 0 900 600" width="100%" height="100%">
    <defs>
      <radialGradient id="gold" cx="40%" cy="35%" r="70%">
        <stop offset="0%" stop-color="#fff7c2"/>
        <stop offset="45%" stop-color="#ffe777"/>
        <stop offset="75%" stop-color="#f4c42b"/>
        <stop offset="100%" stop-color="#c99f1a"/>
      </radialGradient>
      <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#0ea76b"/>
        <stop offset="100%" stop-color="#0b7d4f"/>
      </linearGradient>
    </defs>

    <!-- funciÃ³n para una flor -->
    <g transform="translate(250,400)">
      <path d="M0 0 C 0 -80, 10 -160, 0 -260" stroke="url(#stem)" stroke-width="6" fill="none"/>
      <circle class="petalo" cx="0" cy="-260" r="60" fill="url(#gold)"/>
      <circle class="petalo" cx="-30" cy="-280" r="40" fill="url(#gold)"/>
      <circle class="petalo" cx="30" cy="-280" r="40" fill="url(#gold)"/>
    </g>

    <g transform="translate(450,420)">
      <path d="M0 0 C 0 -100, 20 -180, 0 -300" stroke="url(#stem)" stroke-width="6" fill="none"/>
      <circle class="petalo" cx="0" cy="-300" r="80" fill="url(#gold)"/>
      <circle class="petalo" cx="-40" cy="-320" r="50" fill="url(#gold)"/>
      <circle class="petalo" cx="40" cy="-320" r="50" fill="url(#gold)"/>
    </g>

    <g transform="translate(650,400)">
      <path d="M0 0 C 0 -90, -20 -180, 0 -270" stroke="url(#stem)" stroke-width="6" fill="none"/>
      <circle class="petalo" cx="0" cy="-270" r="70" fill="url(#gold)"/>
      <circle class="petalo" cx="-35" cy="-290" r="45" fill="url(#gold)"/>
      <circle class="petalo" cx="35" cy="-290" r="45" fill="url(#gold)"/>
    </g>
  </svg>
</div>

<!-- Lucecitas -->
<script>
  for(let i=0;i<50;i++){
    const e=document.createElement('div');
    e.className="estrella";
    e.style.top=Math.random()*100+"vh";
    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(e);
  }
</script>

</body>
</html>

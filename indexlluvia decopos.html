<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ti ðŸ’–</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #ffccff;
      font-family: 'Comic Sans MS', cursive;
      z-index: 10;
      text-shadow: 0 0 10px #f0f;
    }
  </style>
</head>
<body>
  <div id="title">Para Ti ðŸ’–</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
    uniform float uTime;
    uniform float uSize;
    attribute float aScale;
    varying float vScale;
    void main() {
      vScale = aScale;
      vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
      gl_PointSize = aScale * uSize * (300.0 / -mvPosition.z);
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform sampler2D uTex;
    void main() {
      vec4 texColor = texture2D(uTex, gl_PointCoord);
      if (texColor.a < 0.1) discard;
      gl_FragColor = texColor;
    }
  </script>
  <script>
    let scene, camera, renderer, particles, clock;

    init();
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const count = 1500;
      const positions = [];
      const scales = [];
      for (let i = 0; i < count; i++) {
        let t = Math.PI * 2 * Math.random();
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        let z = (Math.random() - 0.5) * 20;
        positions.push(x * 2.5, y * 2.5, z);
        scales.push(Math.random() * 1.5 + 1);
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
      geometry.setAttribute('aScale', new THREE.Float32BufferAttribute(scales, 1));

      const loader = new THREE.TextureLoader();
      loader.load('heart.png', texture => {
        const material = new THREE.ShaderMaterial({
          uniforms: {
            uTex: { value: texture },
            uTime: { value: 0 },
            uSize: { value: 1.0 }
          },
          vertexShader: document.getElementById('vertexShader').textContent,
          fragmentShader: document.getElementById('fragmentShader').textContent,
          transparent: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false
        });
        particles = new THREE.Points(geometry, material);
        scene.add(particles);
        clock = new THREE.Clock();
        animate();
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (particles) {
        particles.rotation.y += 0.001;
        particles.rotation.x += 0.0005;
        particles.material.uniforms.uTime.value = clock.getElapsedTime();
      }
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    .heart-container {
      position: relative;
    }

    .heart {
      position: relative;
      width: 140px;
      height: 125px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.6), inset 0 0 20px rgba(0,0,0,0.5);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 140px;
      height: 125px;
      background: red;
      border-radius: 50%;
      box-shadow: inset -8px -8px 15px rgba(0,0,0,0.5);
    }

    .heart::before {
      top: -70px;
      left: 0;
    }

    .heart::after {
      left: 70px;
      top: 0;
    }

    .crack {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 3px;
      height: 160px;
      background: repeating-linear-gradient(
        to bottom,
        black 0px,
        black 8px,
        transparent 8px,
        transparent 14px
      );
      transform: rotate(-15deg);
      z-index: 10;
      filter: drop-shadow(0 0 3px black);
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      25% { transform: scale(1.15) rotate(-45deg); }
      50% { transform: scale(1) rotate(-45deg); }
      75% { transform: scale(1.15) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    h1 {
      margin-top: 30px;
      color: #eee;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 8px black;
      animation: fade 3s infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: linear-gradient(transparent, rgba(255,255,255,0.25));
      background-size: 2px 60px;
      animation: rain 0.4s linear infinite;
    }

    @keyframes rain {
      from { background-position: 0 -60px; }
      to { background-position: 0 0; }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart">
      <div class="crack"></div>
    </div>
  </div>

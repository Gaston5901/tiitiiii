  <style>
    :root{
      --bg1: #fff0f6;
      --bg2: #fbeaff;
      --card: rgba(255,255,255,0.85);
      --card2: rgba(255,255,255,0.95);
      --stroke: #f8bbd0;
      --text: #7c3a6a;
      --muted: #b48bbd;
      --accent1: #f48fb1;
      --accent2: #b39ddb;
      --accent3: #ffe082;
      --gold: #ffd700;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: 'Quicksand', 'Nunito', 'Segoe UI', Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 15% 10%, #ffe0ef 30%, transparent 60%),
        radial-gradient(900px 500px at 85% 20%, #e1bee7 25%, transparent 60%),
        radial-gradient(900px 600px at 50% 95%, #fffde7 20%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
      min-height: 100vh;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: clamp(18px, 3vw, 34px);
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .title{
      line-height:1.05;
      margin:0;
      font-size: clamp(2.1rem, 4vw, 3.2rem);
      letter-spacing:-0.02em;
      font-family: 'Quicksand', 'Nunito', 'Segoe UI', Arial, sans-serif;
      color: var(--accent1);
      text-shadow: 0 2px 12px #ffe0ef80;
    }

    .subtitle{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: clamp(1rem, 1.7vw, 1.15rem);
      max-width: 56ch;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 18px;
      background: linear-gradient(90deg, #ffe0ef 60%, #fffde7 100%);
      border: 1.5px solid var(--accent1);
      border-radius: 999px;
      color: var(--accent1);
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 4px 18px #f8bbd055;
      user-select:none;
      white-space:nowrap;
      letter-spacing: 0.01em;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    .card{
      grid-column: span 12;
      text-decoration:none;
      color:inherit;
      position:relative;
      overflow:hidden;
      border-radius: 22px;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 2px solid var(--accent1);
      box-shadow: 0 8px 32px #f8bbd055, 0 2px 8px #fffde7cc;
      padding: 18px 18px 16px;
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
      backdrop-filter: blur(2px);
    }

    .card:hover{
      transform: translateY(-4px) scale(1.025);
      border-color: var(--gold);
      background: linear-gradient(180deg, #fffde7 60%, #ffe0ef 100%);
      box-shadow: 0 12px 36px #ffd70044, 0 2px 8px #fffde7cc;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(220px 140px at 10% 10%, #f8bbd0 30%, transparent 65%),
        radial-gradient(240px 150px at 90% 20%, #b39ddb 22%, transparent 70%),
        radial-gradient(200px 160px at 30% 120%, #ffe082 18%, transparent 70%);
      opacity:.5;
      pointer-events:none;
    }

    .card > *{ position:relative; }

    .card h2{
      margin: 0 0 8px;
      font-size: 1.22rem;
      letter-spacing:-0.01em;
      color: var(--accent1);
      font-family: 'Quicksand', 'Nunito', 'Segoe UI', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 1px 8px #ffe0ef55;
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: var(--muted);
      font-size: .97rem;
    }

    .tag{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1.5px solid var(--accent2);
      background: #f3e5f5;
      color: #7c3a6a;
      font-size: .89rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .arrow{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1.5px solid var(--accent3);
      background: #fffde7;
      color: #fbc02d;
      flex: 0 0 auto;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px #ffe08244;
    }

    footer{
      margin-top: 22px;
      color: #b48bbd;
      font-size: .95rem;
      text-align: center;
    }
        .badge-desbloqueo{

      box-shadow: 0 6px 18px #f8bbd055, 0 2px 8px #fffde7cc;
      border: 2px solid #f8bbd0;
      text-shadow: 0 1px 6px #fffde7cc;
    }

    @media (min-width: 740px){
      .card{ grid-column: span 6; padding: 22px; }
    }
    @media (min-width: 1020px){
      .card{ grid-column: span 4; }
    }

      function ponerContadorEnCard(id, fechaDesbloqueo) {

  card.querySelector('.arrow').textContent = 'ðŸ”’';
  card.querySelector('h2 span').textContent = '';
  if (typeof tarjetasDesbloqueo === 'object') {
    tarjetasDesbloqueo[id] = false;
  }
  // Crear o reutilizar el div del contador
  let contadorDiv = msg.querySelector('.contador-desbloqueo');
  if (!contadorDiv) {
    contadorDiv = document.createElement('div');
    contadorDiv.className = 'contador-desbloqueo';
    // Mejor ubicaciÃ³n y color llamativo
    contadorDiv.style.cssText = `
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.13em;

      border-radius: 999px;
      box-shadow: 0 4px 18px #f8bbd055, 0 2px 8px #fffde7cc;
      border: 2px solid #f8bbd0;
      z-index: 2;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 8px #b48bbd88;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 180px;
    `;
    msg.appendChild(contadorDiv);
  }
  function actualizarContador() {
    var ahora = new Date();
    var falta = fechaDesbloqueo - ahora;
    if (falta <= 0) {
      contadorDiv.remove(); // Eliminar el contador visual
      card.style.opacity = '';
      card.style.pointerEvents = '';
      card.style.filter = '';
      msg.style.display = 'none';
      card.querySelector('.arrow').textContent = 'â†’';
      card.querySelector('h2 span').textContent = '';
      if (typeof tarjetasDesbloqueo === 'object') {
        tarjetasDesbloqueo[id] = true;
      }
      return;
    }
    var dias = Math.floor(falta / (1000*60*60*24));
    var horas = Math.floor((falta / (1000*60*60)) % 24);
    var mins = Math.floor((falta / (1000*60)) % 60);
    var segs = Math.floor((falta / 1000) % 60);
    let partes = [];
    if (dias > 0) partes.push(dias + 'd');
    if (horas > 0 || dias > 0) partes.push(horas + 'h');
    if (mins > 0 || horas > 0 || dias > 0) partes.push(mins + 'm');
    partes.push(segs + 's');
    contadorDiv.textContent = 'Disponible en: ' + partes.join(' ');
    setTimeout(actualizarContador, 1000);
  }
  actualizarContador();
}

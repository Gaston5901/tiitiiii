<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje M√°gico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        :root {
            --color-principal: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #A855F7, #EC4899, #F9A8D4);
            background-size: 400% 400%;
            animation: degradadoAnimado 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            color: var(--color-principal);
            position: relative;
            overflow: hidden;
        }

        .contenedor {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        #mensaje {
            font-size: 1.5em; /* Se redujo el tama√±o de la letra aqu√≠ */
            font-weight: 700;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid var(--color-principal);
            white-space: nowrap;
            margin: 0 auto;
            animation: escribir 4s steps(var(--longitud-mensaje), end) 1s forwards,
                       blinking-cursor .75s step-end infinite;
            --longitud-mensaje: 0;
        }

        /* Animaciones */
        @keyframes degradadoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes escribir {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinking-cursor {
            from, to { border-color: transparent; }
            50% { border-color: var(--color-principal); }
        }

        /* Burbujas */
        .burbuja {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            animation: flotar 4s ease-in-out infinite, cambiarOpacidad 2s ease-in-out infinite alternate;
        }

        .burbuja:nth-child(1) { width: 20px; height: 20px; bottom: -20px; left: 10%; animation-delay: 0s, 1s; }
        .burbuja:nth-child(2) { width: 30px; height: 30px; bottom: -30px; left: 30%; animation-delay: 1s, 0.5s; }
        .burbuja:nth-child(3) { width: 15px; height: 15px; bottom: -15px; left: 50%; animation-delay: 2s, 1.5s; }
        .burbuja:nth-child(4) { width: 40px; height: 40px; bottom: -40px; left: 70%; animation-delay: 0.5s, 0s; }

        @keyframes flotar {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-500px) scale(1.2); }
            100% { transform: translateY(-1000px) scale(1); }
        }
        @keyframes cambiarOpacidad {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        /* Ajustes para celulares */
        @media (max-width: 600px) {
            .contenedor {
                padding: 40px 20px;
            }
            #mensaje {
                font-size: 1.2em; /* Se redujo tambi√©n para celulares */
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="mensaje"></div>
    </div>
    
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>

    <script>
        const mensajeElemento = document.getElementById('mensaje');
        const mensajeCompleto = "HOLITAAA üíñüíù, Te quiero y te aprecio mucho TITTII<33. \n\nEspero que tengas un d√≠a lleno de alegr√≠a, de esos que te hacen sonre√≠r sin darte cuenta. \n\nQue todo lo que hagas hoy te salga de maravilla, y recuerda siempre cuidarte mucho.";
        
        let html = '';
        mensajeCompleto.split('').forEach((caracter, index) => {
            if (caracter === '\n') {
                html += '<br><br>';
            } else {
                html += `<span>${caracter}</span>`;
            }
        });
        mensajeElemento.innerHTML = html;

        // Script para la animaci√≥n de escritura
        const spanMensaje = mensajeElemento.querySelectorAll('span');
        const longitudMensaje = mensajeCompleto.replace(/\n/g, '').length;
        mensajeElemento.style.setProperty('--longitud-mensaje', longitudMensaje);

        spanMensaje.forEach((span, index) => {
            span.style.opacity = '0';
            setTimeout(() => {
                span.style.opacity = '1';
            }, index * 20);
        });
    </script>
</body>
</html>

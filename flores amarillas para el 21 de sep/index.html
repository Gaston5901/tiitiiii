<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flores Amarillas 💛</title>
<style>
  /* ===== Reset y cuerpo ===== */
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom, #fff9c4, #ffe082);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    flex-direction: column;
  }

  /* ===== Pantalla inicial ===== */
  .pantalla-inicio { text-align: center; padding: 0 15px; }
  .pantalla-inicio h1 { font-size: 2rem; color: #e0a800; margin-bottom: 1rem; }
  .btn {
    padding: 12px 20px;
    background: #ffd54f;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn:hover { background: #ffca28; }

  /* ===== Contenedor flor ===== */
  .flor-container {
    display: none; /* empieza oculta */
    flex-direction: column;
    align-items: center;
    gap: 15px;
    border: 6px solid #fdd835;
    border-radius: 50%;
    padding: 30px;
    background: rgba(255,253,231,0.85);
    box-shadow: 0 0 25px rgba(253,216,53,0.7);
    max-width: 95vw;
  }

  /* ===== SVG ===== */
  svg { width: 100%; height: auto; max-width: 360px; }

  /* ===== Pétalos ===== */
  .petalo {
    fill: url(#gradPetalo);
    stroke: #fbc02d;
    stroke-width: 1.5;
    transition: transform 0.6s ease, opacity 0.6s ease;
    transform-box: fill-box;
    transform-origin: center;
    filter: drop-shadow(0 0 6px rgba(255,193,7,0.7));
    cursor: pointer;
  }
  .petalo.removido {
    opacity: 0;
    transform: scale(0.2) translateY(-15px);
    pointer-events: none;
  }
  .petalo-g { cursor: pointer; }

  /* ===== Centro ===== */
  .centro {
    fill: url(#gradCentro);
    stroke: #f57f17;
    stroke-width: 2.5;
    filter: drop-shadow(0 0 8px rgba(245,127,23,0.8));
  }
  .detalles-centro { fill: #ffecb3; opacity: 0.85; }

  /* ===== Cartelito ===== */
  .cartelito {
    margin-top: 12px;
    background: #fdd835;
    padding: 8px 18px;
    border-radius: 12px;
    font-weight: bold;
    color: #5d4037;
    font-size: 1rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    animation: parpadeo 2s infinite;
    text-align: center;
  }
  @keyframes parpadeo { 0%,100%{opacity:1}50%{opacity:0.65} }

  /* ===== Botón música ===== */
  #boton-musica {
    position: fixed;
    top: 15px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: rgba(255,213,79,0.85);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: 0.2s;
    z-index: 2000;
  }
  #boton-musica:hover { transform: scale(1.06); background: rgba(255,193,7,0.9); }
  .icono-svg { width: 22px; height: 22px; fill: white; }

  /* ===== Corazones ===== */
  .corazon {
    position: fixed;
    bottom: -50px;
    font-size: 1.5rem;
    color: #fdd835;
    animation: subir 6s linear infinite;
    pointer-events: none;
    z-index:1000;
  }
  @keyframes subir { 0% { transform: translateY(0) rotate(0deg); opacity:1 } 100% { transform: translateY(-100vh) rotate(360deg); opacity:0 } }

  /* ===== Modal ===== */
  .modal {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    display:none; justify-content:center; align-items:center;
    z-index:1500;
    padding: 15px;
    box-sizing: border-box;
  }
  .modal-content {
    background: #fff9c4;
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    max-width: 95vw;
    text-align: center;
    animation: fadeIn .35s ease;
    position: relative;
    word-wrap: break-word;
  }
  .modal-content p {
    font-size: 1.1rem;
    color: #6d4c41;
    margin: 0;
  }
  .close {
    position: absolute;
    top: 8px;
    right: 8px;
    font-size: 1.5rem;
    cursor: pointer;
    color: #444;
  }
  @keyframes fadeIn { from {opacity:0; transform:scale(.98)} to {opacity:1; transform:scale(1)} }

  /* ===== Responsivo ===== */
  @media (max-width: 480px) {
    .flor-container { padding: 20px; }
    .cartelito { font-size: 0.9rem; padding: 6px 12px; }
    .modal-content { padding: 15px 20px; font-size: 0.95rem; }
    .pantalla-inicio h1 { font-size: 1.5rem; }
  }
</style>
</head>
<body>

<div id="boton-musica" title="Play / Pause">
  <svg id="icono-musica" class="icono-svg" viewBox="0 0 64 64">
    <polygon points="16,12 16,52 52,32"/>
  </svg>
</div>

<div class="pantalla-inicio" id="inicio">
  <h1>🌼 Bienvenida a tu sorpresa 🌼</h1>
  <p>Haz click en continuar para descubrir tus flores amarillas</p>
  <button class="btn" onclick="mostrarFlor()">Continuar</button>
</div>

<div class="flor-container" id="flor">
  <svg viewBox="0 0 250 400" role="img" aria-label="Flor amarilla interactiva">
    <defs>
      <linearGradient id="gradPetalo" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ffee58"/>
        <stop offset="100%" stop-color="#ffc107"/>
      </linearGradient>
      <radialGradient id="gradCentro" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ffea00"/>
        <stop offset="100%" stop-color="#ff8f00"/>
      </radialGradient>

      <g id="petaloShape">
        <path d="M0 -70 C18 -48 18 0 0 34 C-18 0 -18 -48 0 -70 Z"/>
      </g>
    </defs>

    <!-- Tallo y hojas -->
    <rect x="120" y="180" width="8" height="200" fill="#388e3c" rx="3"/>
    <path d="M124 250 Q150 220, 170 250 Q150 280, 124 250 Z" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>
    <path d="M124 300 Q94 280, 74 310 Q94 340, 124 300 Z" fill="#4caf50" stroke="#388e3c" stroke-width="1"/>

    <!-- Pétalos -->
    <g id="petalos" transform="translate(125 125)">
      <g class="petalo-g" transform="rotate(0)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(22.5)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(45)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(67.5)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(90)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(112.5)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(135)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(157.5)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(180)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(202.5)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(225)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(247.5)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(270)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(292.5)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(315)"><use href="#petaloShape" class="petalo"/></g>
      <g class="petalo-g" transform="rotate(337.5)"><use href="#petaloShape" class="petalo"/></g>
    </g>

    <!-- Centro -->
    <circle class="centro" cx="125" cy="125" r="35"/>
    <circle class="detalles-centro" cx="115" cy="115" r="8"/>
    <circle class="detalles-centro" cx="135" cy="120" r="10"/>
    <circle class="detalles-centro" cx="125" cy="140" r="7"/>
    <circle class="detalles-centro" cx="110" cy="138" r="9"/>
  </svg>

  <div class="cartelito">✨ Toca cada pétalo ✨</div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <p id="frase"></p>
  </div>
</div>

<audio id="musica" loop>
  <source src="Download.mp4" type="audio/mpeg">
</audio>

<script>
  const frases = [
    "Eres mi sol en los días nublados ☀️",
    "Tu sonrisa ilumina mi mundo ✨",
    "Siempre floreces en mi corazón 💛",
    "Gracias por existir 🌼",
    "Eres un sueño hecho realidad 💫",
    "Te pienso en cada 11:11 🌟",
    "Tu alegría es contagiosa 😊",
    "Mi lugar favorito es a tu lado 💖",
    "Me haces inmensamente feliz 🥰",
    "Contigo todo es mejor 🌻",
    "Eres única e irremplazable 🌟",
    "Cada día contigo es un regalo 🎁"
  ];

  const modal = document.getElementById("modal");
  const fraseTexto = document.getElementById("frase");
  const musica = document.getElementById("musica");

  function mostrarModal(frase) {
    fraseTexto.textContent = frase;
    modal.style.display = "flex";
  }

  function cerrarModal(){ modal.style.display = "none"; }

  // Pétalos interactivos
  const petalos = document.querySelectorAll(".petalo");
  let petalosRemovidos = 0;
  petalos.forEach(p => {
    p.addEventListener("click", e => {
      e.stopPropagation();
      if(!p.classList.contains("removido")) {
        p.classList.add("removido");
        const fraseAleatoria = frases[Math.floor(Math.random()*frases.length)];
        mostrarModal(fraseAleatoria);
        petalosRemovidos++;
        if(petalosRemovidos === petalos.length) {
          setTimeout(()=> mostrarModal("¡Todas tus flores amarillas han florecido! 💛 Te quiero mucho."),600);
        }
      }
    });
  });

  // Botón música
  const botonMusica = document.getElementById("boton-musica");
  const iconoMusica = document.getElementById("icono-musica");
  botonMusica.addEventListener("click", ()=>{
    if(musica.paused){
      musica.play().catch(()=>{});
      iconoMusica.innerHTML = '<rect x="16" y="12" width="8" height="40"/><rect x="40" y="12" width="8" height="40"/>';
    } else {
      musica.pause();
      iconoMusica.innerHTML = '<polygon points="16,12 16,52 52,32"/>';
    }
  });

  function mostrarFlor() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("flor").style.display = "flex";
    musica.volume = 0.5;
    musica.play().catch(()=>console.log("Autoplay bloqueado."));
    lanzarCorazones();
    iconoMusica.innerHTML = '<rect x="16" y="12" width="8" height="40"/><rect x="40" y="12" width="8" height="40"/>';
  }

  function lanzarCorazones() {
    setInterval(()=>{
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.textContent="💛";
      corazon.style.left = Math.random()*100 + "vw";
      corazon.style.fontSize = (20+Math.random()*20)+"px";
      document.body.appendChild(corazon);
      setTimeout(()=>corazon.remove(),8000);
    },400);
  }
</script>
</body>
</html>
